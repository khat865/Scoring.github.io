<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图文相似度评分</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button class="btn btn-small btn-info" id="downloadCsvBtn" style="position:fixed;right:12px;top:12px;z-index:999;" title="下载CSV">CSV</button>
    <button class="btn btn-small btn-secondary" id="configBtn" style="position:fixed;right:70px;top:12px;z-index:999;" title="配置">⚙️</button>
    
    <!-- 配置弹窗 -->
    <div id="configModal" class="modal">
        <div class="modal-content">
            <span class="modal-close">&times;</span>
            <h2>系统配置</h2>
            <div class="config-form">
                <label for="googleSheetsUrlInput">Google Sheets Web App URL:</label>
                <input type="text" id="googleSheetsUrlInput" placeholder="https://script.google.com/macros/s/..." />
                <button class="btn btn-primary" id="saveConfigBtn">保存配置</button>
                <button class="btn btn-info" id="submitAllBtn">批量提交所有数据</button>
                <p class="config-hint">提示：将Google Apps Script部署为Web应用后，将URL粘贴到此处</p>
            </div>
        </div>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>图文相似度评分</h1>
            <p>请完成以下三项评分任务</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="progress-text">
                <span id="currentIndex">0</span> / <span id="totalItems">0</span>
            </p>
        </div>

        <div class="content" id="mainContent">
            <!-- 任务1: 图文相似度评分 -->
            <div class="task-section">
                <div class="task-number">任务 1</div>
                <div class="task-title">图文相似度评分 (1-7分)</div>
                
                <div class="pair-container">
                    <div class="image-section">
                        <div class="section-title">
                            图片 
                            <span class="image-count" id="imageCount"></span>
                        </div>
                        <div class="image-gallery">
                            <div class="main-image-container" id="mainImageContainer">
                                <img id="displayImage" src="" alt="医学图片">
                            </div>
                            <div class="image-navigation" id="imageNavigation">
                                <button class="nav-btn" id="prevImageBtn">◀</button>
                                <span class="image-indicator">
                                    <span id="currentImageIndex">1</span> / <span id="totalImages">1</span>
                                </span>
                                <button class="nav-btn" id="nextImageBtn">▶</button>
                            </div>
                            <div class="thumbnail-container" id="thumbnailContainer">
                                <!-- 缩略图将动态加载 -->
                            </div>
                        </div>
                    </div>
                    <div class="text-section">
                        <div class="section-title">描述</div>
                        <div class="text-content" id="displayText">
                            正在加载数据...
                        </div>
                    </div>
                </div>

                <div class="rating-section">
                    <div class="rating-buttons" id="ratingButtons1">
                        <button class="rating-btn" data-score="1">
                            <span class="score-num">1</span>
                            <span class="score-label">完全不相关</span>
                        </button>
                        <button class="rating-btn" data-score="2">
                            <span class="score-num">2</span>
                            <span class="score-label">基本不相关</span>
                        </button>
                        <button class="rating-btn" data-score="3">
                            <span class="score-num">3</span>
                            <span class="score-label">略微相关</span>
                        </button>
                        <button class="rating-btn" data-score="4">
                            <span class="score-num">4</span>
                            <span class="score-label">中等相关</span>
                        </button>
                        <button class="rating-btn" data-score="5">
                            <span class="score-num">5</span>
                            <span class="score-label">比较相关</span>
                        </button>
                        <button class="rating-btn" data-score="6">
                            <span class="score-num">6</span>
                            <span class="score-label">非常相关</span>
                        </button>
                        <button class="rating-btn" data-score="7">
                            <span class="score-num">7</span>
                            <span class="score-label">完全相关</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 分隔线 -->
            <div class="divider"></div>

            <!-- 任务2: 诊断相似度评分 -->
            <div class="task-section">
                <div class="task-number">任务 2</div>
                <div class="task-title">诊断相似度评分 (1-7分)</div>
                
                <div class="diagnosis-comparison">
                    <div class="diagnosis-box predicted">
                        <div class="diagnosis-label">预测诊断 (PREDICTED)</div>
                        <div class="diagnosis-content" id="predictedDiagnosis">
                            加载中...
                        </div>
                    </div>
                    <div class="vs-divider">VS</div>
                    <div class="diagnosis-box ground-truth">
                        <div class="diagnosis-label">真实诊断 (GROUND TRUTH)</div>
                        <div class="diagnosis-content" id="groundTruthDiagnosis">
                            加载中...
                        </div>
                    </div>
                </div>

                <div class="rating-section">
                    <div class="rating-buttons" id="ratingButtons2">
                        <button class="rating-btn" data-score="1">
                            <span class="score-num">1</span>
                            <span class="score-label">完全不同</span>
                        </button>
                        <button class="rating-btn" data-score="2">
                            <span class="score-num">2</span>
                            <span class="score-label">基本不同</span>
                        </button>
                        <button class="rating-btn" data-score="3">
                            <span class="score-num">3</span>
                            <span class="score-label">略微相似</span>
                        </button>
                        <button class="rating-btn" data-score="4">
                            <span class="score-num">4</span>
                            <span class="score-label">中等相似</span>
                        </button>
                        <button class="rating-btn" data-score="5">
                            <span class="score-num">5</span>
                            <span class="score-label">比较相似</span>
                        </button>
                        <button class="rating-btn" data-score="6">
                            <span class="score-num">6</span>
                            <span class="score-label">非常相似</span>
                        </button>
                        <button class="rating-btn" data-score="7">
                            <span class="score-num">7</span>
                            <span class="score-label">完全一致</span>
                        </button>
                    </div>
                </div>
            </div>

            <!-- 分隔线 -->
            <div class="divider"></div>

            <!-- 任务3: 鉴别诊断选择 -->
            <div class="task-section">
                <div class="task-number">任务 3</div>
                <div class="task-title">鉴别诊断相似度对比 - 请选择相似度更高的诊断对</div>
                
                <!-- 对A -->
                <div style="margin-bottom: 25px;">
                    <div style="text-align: center; margin-bottom: 10px; font-weight: 600; color: #2193b0; font-size: 16px;">对 A</div>
                    <div class="diagnosis-comparison compact">
                        <div class="diagnosis-box predicted small">
                            <div class="diagnosis-label">预测诊断</div>
                            <div class="diagnosis-content" id="task3_pairA_predicted">
                                加载中...
                            </div>
                        </div>
                        <div class="vs-divider-small">VS</div>
                        <div class="diagnosis-box ground-truth small">
                            <div class="diagnosis-label">真实诊断</div>
                            <div class="diagnosis-content" id="task3_pairA_truth">
                                加载中...
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 对B -->
                <div style="margin-bottom: 20px;">
                    <div style="text-align: center; margin-bottom: 10px; font-weight: 600; color: #2193b0; font-size: 16px;">对 B</div>
                    <div class="diagnosis-comparison compact">
                        <div class="diagnosis-box predicted small">
                            <div class="diagnosis-label">预测诊断</div>
                            <div class="diagnosis-content" id="task3_pairB_predicted">
                                加载中...
                            </div>
                        </div>
                        <div class="vs-divider-small">VS</div>
                        <div class="diagnosis-box ground-truth small">
                            <div class="diagnosis-label">真实诊断</div>
                            <div class="diagnosis-content" id="task3_pairB_truth">
                                加载中...
                            </div>
                        </div>
                    </div>
                </div>

                <div class="rating-section">
                    <div class="choice-buttons">
                        <button class="choice-btn-large" data-choice="A">选择 对A 相似度更高</button>
                        <button class="choice-btn-large" data-choice="B">选择 对B 相似度更高</button>
                    </div>
                </div>
            </div>

            <div class="case-progress-container" id="caseProgressContainer"></div>
            
            <div class="action-buttons">
                <button class="btn btn-secondary" id="prevBtn">上一个病例</button>
                <button class="btn btn-primary" id="nextBtn" disabled>下一个病例</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
