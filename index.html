<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医学图文相似度评分系统</title>
    <link rel="stylesheet" href="styles-medical.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>医学图文相似度评分系统</h1>
            <p>请根据图片和Prompt描述的相似度进行评分 (1-4分)</p>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <p class="progress-text">
                <span id="currentIndex">0</span> / <span id="totalItems">0</span>
            </p>
        </div>

        <div class="content" id="mainContent">
            <div class="pair-container">
                <div class="image-section">
                    <div class="section-title">
                        图片组 
                        <span class="image-count" id="imageCount"></span>
                    </div>
                    <div class="image-gallery">
                        <div class="main-image-container" id="mainImageContainer">
                            <img id="displayImage" src="" alt="医学图片">
                        </div>
                        <div class="image-navigation" id="imageNavigation">
                            <button class="nav-btn" id="prevImageBtn">◀</button>
                            <span class="image-indicator">
                                <span id="currentImageIndex">1</span> / <span id="totalImages">1</span>
                            </span>
                            <button class="nav-btn" id="nextImageBtn">▶</button>
                        </div>
                        <div class="thumbnail-container" id="thumbnailContainer">
                            <!-- 缩略图将动态加载 -->
                        </div>
                    </div>
                </div>
                <div class="text-section">
                    <div class="section-title">Prompt描述</div>
                    <div class="text-content" id="displayText">
                        正在加载数据...
                    </div>
                </div>
            </div>

            <div class="rating-section">
                <div class="rating-title">相似度评分</div>
                <div class="rating-buttons" id="ratingButtons">
                    <button class="rating-btn" data-score="1">1</button>
                    <button class="rating-btn" data-score="2">2</button>
                    <button class="rating-btn" data-score="3">3</button>
                    <button class="rating-btn" data-score="4">4</button>
                </div>
                <div class="rating-labels">
                    <span>完全不相似</span>
                    <span>非常相似</span>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn btn-secondary" id="prevBtn">上一个病例</button>
                <button class="btn btn-primary" id="nextBtn" disabled>下一个病例</button>
                <button class="btn btn-info" id="saveProgressBtn">保存进度</button>
            </div>
        </div>
    </div>

    <script src="app-medical.js"></script>
</body>
</html>
